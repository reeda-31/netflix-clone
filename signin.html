<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="signin.css">
</head>
<body>    
        <div class="topbar">
            <div class="one">
                <div class="logo">
                    <h1>NETFLIX</h1>
                </div>
            </div>
        </div>
        <div id="trans">
            Sign In
            <form id="form">
                <input type="text" placeholder="Email or phone number" id="input1">
                <input type="password" placeholder="Password" id="input2">
                <input type="submit" value="Sign In" class="input3">                
            </form>
            <input type="checkbox" id="check">
            <label  for="check" id="ctext">Remember Me</label>
            <a href="index.html" id="help">Need Help?</a>
            <div id="end">
                <div id="en1">
                    New to Netflix?Sign up now
                </div>
                <div id="en2">
                    This page is protected by Google CAPTCHA to ensure you're not bot. <a href="#">Learn more</a>
                </div>                
            </div>
        </div>
</body>
</html>
